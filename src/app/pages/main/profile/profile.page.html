<mat-drawer-container class="sidebar" [hasBackdrop]="true">
  <mat-drawer #drawer mode="over" position="end">
  Ajustes
  </mat-drawer>
  <mat-drawer-content>
<div class="profile">
  <div class="background"></div>
  <img class="detail" src="assets\background.svg">
    <div class="container">
      <header>
      <div class="container--header">
        <ion-avatar class="user--avatar">
          <img src="assets/imgs/quadrados.png" />
        </ion-avatar>
        <button class="hamburguerButton" mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
        <div class="user--info">
          <span class="user--info--name">
            Cristian Perosa
          </span>
          <span class="user--info--role">
            Fisioterapeuta Esportivo
          </span>
          <span class="user--info--public">
            NOTAS PÃšBLICAS
          </span>
        </div>
      </header>

        <main>
          <ng-container *ngFor="let post of postItArray">
            <div class="feed-item">
              <app-feed-item [postIt]="post"></app-feed-item>
            </div>      
          </ng-container>
        </main>
    </div>
</div>
</mat-drawer-content>
</mat-drawer-container>
