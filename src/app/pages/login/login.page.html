<div class="login">
  <img class="background" src="assets\imgs\quadrados.png">

  <img class="detail" src="assets\background.svg">

  <div class="container">
    <app-logo [full]="false" src="assets\imgs\LOGO.svg" (onClick)="logoClick($event)"></app-logo>

    <div class="container--inputs">
      <span>E-mail</span>
      <input (keydown.enter)="password.focus()" class="input" type="text" [(ngModel)]="loginPayload.email">
      <span>Senha</span>
      <input #password (keydown.enter)="login()" class="input" type="password" [(ngModel)]="loginPayload.password">
    </div>

    <ion-button class="button"  [class.disabled]="!canLogin()" (click)="login()"> 
      {{ isLoading ? 'carregando...' : 'confirmar' }}
      <app-self-building-square-spinner 
        *ngIf="isLoading"
        [animationDuration]="6000"
        [size]="40"
        [color]="'#ffffff'"
     ></app-self-building-square-spinner>
    </ion-button>

    <p>NÃ£o possui conta? <a href="/signup">Cadastre-se!</a></p>
  </div>
</div>
